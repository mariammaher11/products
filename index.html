<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1 class="text-center text-info my-2">Our Products</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="title" placeholder="title" class="form-control">
                </div>

                <div class="row " id="cost">
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="number" id="price" placeholder="price" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="number" id="taxes" placeholder="taxes" class="form-control">
                        </div>
                    </div> 
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="number" id="tcost" placeholder="transfercost" class="form-control">
                        </div>
                    </div> 
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="number" id="discount" placeholder="discount" class="form-control">
                        </div>
                    </div> 
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="number " id="total" placeholder="total" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="count" placeholder="count" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="department" placeholder="department" class="form-control">
                </div>
                <div class="d-grid">
                    <button class="btn btn-info " id="btncreate"> Create</button>
                </div>
            </div>
           

        </div>
    </div>


    <h1 class="text-center text-info my-2">Our Products</h1>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <table class="table table-dark">
                    <tr>
                        <th> ID</th>
                        <th> Title</th>
                        <th> Price</th>
                        <th> TAXES</th>
                        <th> TCost</th>
                        <th> discount</th>
                        <th> Total</th>
                        <th> Department</th>
                        <th colspan="2">Action</th>
                        <th>Date</th>
                    </tr>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
